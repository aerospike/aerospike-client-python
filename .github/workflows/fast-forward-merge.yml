name: 'Fast forward merge'
on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options:
        - dev-to-stage
        - stage-to-master
        default: dev-to-stage
        required: true

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Fetch the whole history to prevent unrelated history errors
          fetch-depth: '0'
          # The branch you want to checkout (usually equal to `branchtomerge`)
          ref: 'master'

      - name: Parse input
        id: parse
        run: |
          echo "base_branch=$(echo ${{ inputs.action }} | cut -f 1 -d - -)" >> $GITHUB_OUTPUT
          echo "target_branch=$(echo ${{ inputs.action }} | cut -f 3 -d - -)" >> $GITHUB_OUTPUT

      - name: Merge Fast Forward
        uses: MaximeHeckel/github-action-merge-fast-forward@v1.1.0
        with:
          # Branch to merge
          branchtomerge: ${{ steps.parse.outputs.base_branch }}
          # Branch that will be updated
          branch: ${{ steps.parse.outputs.target_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
