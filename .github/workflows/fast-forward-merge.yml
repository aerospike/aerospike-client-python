name: 'Fast forward merge'
on:
  workflow_call:
    inputs:
      branch_to_merge:
        required: true
        type: string
      base_branch:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Fetch the whole history to prevent unrelated history errors
          fetch-depth: '0'
          # The branch you want to checkout (usually equal to `branchtomerge`)
          ref: ${{ inputs.branch_to_merge }}

      - name: Merge Fast Forward
        uses: MaximeHeckel/github-action-merge-fast-forward@v1.1.0
        with:
          # Branch to merge
          branchtomerge: ${{ inputs.branch_to_merge }}
          # Branch that will be updated
          branch: ${{ inputs.base_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
