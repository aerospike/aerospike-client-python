name: 'Fast forward merge'
on:
  workflow_call:
    inputs:
      branch_to_merge:
        type: string
        required: true
      base_branch:
        type: string
        required: true
    secrets:
      CLIENT_BOT_PAT:
        required: true
  workflow_dispatch:
    inputs:
      branch_to_merge:
        type: string
        required: true
      base_branch:
        type: string
        required: true

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch the whole history to prevent unrelated history errors
          fetch-depth: '0'
          # The branch you want to checkout (usually equal to `branchtomerge`)
          ref: ${{ inputs.branch_to_merge }}

      - name: Merge Fast Forward
        uses: alexrogalskiy/github-action-git-operation@master
        with:
          mode: 'merge-fast-forward'
          sourceBranch: ${{ inputs.branch_to_merge }}
          targetBranch: ${{ inputs.base_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.CLIENT_BOT_PAT }}
