name: Build and upload wheels for QE

on:
  push:
    branches-ignore:
      - dev*
      - stage*
      - master*

jobs:
  build-artifacts:
    uses: ./.github/workflows/build-wheels.yml

  upload-to-jfrog:
    uses: ./.github/workflows/upload-to-jfrog.yml
    with:
      jfrog-repo-name: ${{ vars.JFROG_GENERIC_REPO_NAME }}
    secrets: inherit
