# aerospike-server-version: 8.1.0
# asconfig-version: 0.19.0
# https: //github.com/aerospike/aerospike-server/tree/master/as/etc
# *** End Aerospike Metadata ***

logging:
  - name: console
    any: info
namespaces:
  - default-ttl: 2592000
    name: test
    nsup-period: 120
    replication-factor: 1
    storage-engine:
      files:
        - /opt/aerospike/data/test.dat
      filesize: 4294967296
      read-page-cache: true
      type: device
    strong-consistency: false
    strong-consistency-allow-expunge: false
network:
  fabric:
    addresses:
      - local
    port: 3001
  heartbeat:
    addresses:
      - local
    interval: 150
    mode: mesh
    port: 3002
    timeout: 10
  service:
    addresses:
      - any
    port: 3000
    # tls-authenticate-client: any
    # tls-name: docker
    # tls-port: 4333
#   tls:
#     - ca-file: /etc/ssl/certs/ca.cer
#       cert-file: /etc/ssl/certs/server.cer
#       key-file: /etc/ssl/private/server.pem
#       name: docker
# security:
#   enable-quotas: false
#   log:
#     report-violation: false
service:
  cluster-name: docker
  feature-key-file: /etc/aerospike/features.conf
# node-id: a1
security:
  enable-quotas: true
  log:
    report-violation: true
