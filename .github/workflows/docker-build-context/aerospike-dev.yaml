# *** End Aerospike Metadata ***

logging:
  - name: console
    # Debug level logs can be helpful for debugging failing tests
    any: debug
namespaces:
  - default-ttl: 2592000
    name: test
    nsup-period: 120
    replication-factor: 1
    # TODO: consider moving to memory storage to reduce time taken to run tests
    storage-engine:
      files:
        - /opt/aerospike/data/test.dat
      filesize: 4294967296
      read-page-cache: true
      type: device
    strong-consistency: "true"
    strong-consistency-allow-expunge: "true"
network:
  fabric:
    addresses:
      - local
    port: 3001
  heartbeat:
    addresses:
      - local
    interval: 150
    mode: mesh
    port: 3002
    timeout: 10
  service:
    addresses:
      - any
    port: 3000
    tls-authenticate-client: any
    tls-name: docker
    tls-port: "4333"
    tls: []
  tls:
    - ca-file: /etc/ssl/certs/ca.cer
      cert-file: /etc/ssl/certs/server.cer
      key-file: /etc/ssl/private/server.pem
      name: docker
service:
  cluster-name: docker
  feature-key-file: /etc/aerospike/features.conf
security:
  enable-quotas: "false"
  log:
    report-violation: "true"
