name: Build on MacOS

on:
  push:
    branches: [ "master", "stage" ]
  pull_request:
    branches: [ "stage" ]

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Set up Python 3
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Build
      run: |
        export SSL_LIB_PATH="/usr/local/opt/openssl@1.1/lib/"
        export CPATH="/usr/local/opt/openssl@1.1/include/"
        export STATIC_SSL=1
        python3 setup.py build --force
        python3 setup.py install --force
    - name: Cache Vagrant boxes
      id: cache-vagrant-boxes
      uses: actions/cache@v3
      with:
        path: ~/vagrant.d/boxes
        key: vagrant-boxes
    - name: Create VM using Vagrant box and run Aerospike server
      run: |
        vagrant up
        # Wait for server to start
        sleep 3
    - name: Run tests
      run: |
        cd test/
        python3 -m pip install -r requirements.txt
        python3 -m pytest new_tests/
