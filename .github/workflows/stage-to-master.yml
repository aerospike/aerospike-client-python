name: Build and upload release artifacts to JFrog
on:
  workflow_dispatch:

jobs:
  ff-master-to-stage:
    uses: ./.github/workflows/fast-forward-merge.yml
    with:
      ref_to_merge: origin/${{ vars.STAGE_BRANCH_NAME }}
      base_branch: ${{ vars.MASTER_BRANCH_NAME }}
    secrets: inherit

  promote-rc-build-to-release:
    needs: ff-master-to-stage
    uses: ./.github/workflows/bump-version.yml
    with:
      change: promote-rc-build-to-release
      ref: ${{ vars.MASTER_BRANCH_NAME }}
    secrets: inherit

  build-artifacts:
    needs: promote-rc-build-to-release
    uses: ./.github/workflows/build-wheels.yml
    with:
      ref: ${{ needs.promote-rc-build-to-release.outputs.bump_sha }}

  upload-to-jfrog:
    name: Upload artifacts to JFrog
    needs: [
      build-artifacts,
      promote-rc-build-to-release
    ]
    uses: ./.github/workflows/upload-to-jfrog.yml
    with:
      new_version: ${{ needs.promote-rc-build-to-release.outputs.new_version }}
    secrets: inherit

  publish-to-pypi:
    runs-on: ubuntu-22.04
    needs: upload-to-jfrog
    steps:
    - name: Download and store all artifacts to single folder
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # TODO: change to production by removing the line below
        # and switching to the other password line
        repository-url: https://test.pypi.org/legacy/
        packages-dir: artifacts/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        # password: ${{ secrets.PYPI_API_TOKEN }}

  fast-forward-stage-to-master:
    needs: publish-to-pypi
    uses: ./.github/workflows/fast-forward-merge.yml
    with:
      ref_to_merge: ${{ vars.MASTER_BRANCH_NAME }}
      base_branch: ${{ vars.STAGE_BRANCH_NAME }}
    secrets: inherit

  fast-forward-dev-to-master:
    needs: publish-to-pypi
    uses: ./.github/workflows/fast-forward-merge.yml
    with:
      ref_to_merge: ${{ vars.MASTER_BRANCH_NAME }}
      base_branch: ${{ vars.DEV_BRANCH_NAME }}
    secrets: inherit
